<app-navbar></app-navbar>

<section>

    <div class="container">
      <div class="row no-gutters justify-content-between align-items-center min-vh-100 min-vh-100-ie-hack ">

          <div class="col-12 col-md-5 align-self-stretch">

              <!-- Image (mobile) -->
            <img src="assets/img/photos/photo-5.jpg" class="d-md-none img-cover" alt="...">

            <!-- Image -->
            <div class="d-none d-md-block vw-50 h-100 float-right bg-cover" style="background-image: url(assets/img/covers/cover-10.jpg);"></div>

          </div>

          <div class="col-12 col-md-6 py-8 py-md-11">
            <!-- divider -->
            <hr class="hr-sm my-6 my-md-8 border-gray-300">

            <div class="alert alert-danger" [hidden]="!error">
              {{ error }}
            </div>
            <form #loginForm=ngForm (ngSubmit)="onSubmit()">



              <div class="form-group mb-5">

              <!-- email -->
              <input type="email"
                    name="email"
                    id="email"
                    required
                    placeholder="Email Address"
                    class="form-control"
                    [(ngModel)]="form.email">
              </div>
              <span class="text-error" [hidden]="!errorEmail">
                  {{ errorEmail }}
              </span>

              <div class="form-group mb-5">

              <!-- password -->
              <input type="password"
                    name="password"
                    id="password"
                    required
                    placeholder="Password"
                    class="form-control"
                    [(ngModel)]="form.password">

              </div>


              


              <div class="form-group mb-5 ">
                <!-- submit button -->
                <input type="submit" class="btn btn-primary lift" [disabled]="!loginForm.valid">

              </div>
            </form>

            <hr>

            <div class="form-group center">
                <div class="sign-up-link text-center">
                  Don't have an account? <a routerLink="/auth/sign-up">Sign Up</a>
                </div>
              </div>
          </div>

      </div>
    </div>
</section>
