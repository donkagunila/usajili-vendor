<app-navbar></app-navbar>

<section>

    <div class="container">
      <div class="row no-gutters justify-content-between align-items-center min-vh-100 min-vh-100-ie-hack ">

          <div class="col-12 col-md-5 align-self-stretch">

              <!-- Image (mobile) -->
            <img src="assets/img/photos/photo-5.jpg" class="d-md-none img-cover" alt="...">

            <!-- Image -->
            <div class="d-none d-md-block vw-50 h-100 float-right bg-cover" style="background-image: url(assets/img/covers/cover-10.jpg);"></div>

          </div>

          <div class="col-12 col-md-6 py-8 py-md-11">
            <!-- divider -->
            <hr class="hr-sm my-6 my-md-8 border-gray-300">
            <form #registerForm=ngForm (ngSubmit)="onSubmit()">


              <div class="form-group mb-5">
                <!-- username -->
                <input type="text" 
                      name="username"
                      id="username"
                      required
                      autofocus
                      placeholder="Username"
                      class="form-control"
                      [(ngModel)]="form.username">
                      <span class="text-error" [hidden]="!errorUsername">
                          {{ errorUsername }}
                      </span>
              </div>

              <div class="form-group mb-5">

              <!-- email -->
              <input type="email"
                    name="email"
                    id="email"
                    required
                    placeholder="Email Address"
                    class="form-control"
                    [(ngModel)]="form.email">
                    <span class="text-error" [hidden]="!errorEmail">
                        {{ errorEmail }}
                    </span>
              </div>

              <div class="form-group mb-5">

              <!-- password -->
              <input type="password"
                    name="password"
                    id="password"
                    required
                    placeholder="Password"
                    class="form-control"
                    [(ngModel)]="form.password">
                    <span class="text-error" [hidden]="!errorPassword">
                        {{ errorPassword }}
                    </span>

              </div>

             


              <div class="form-group mb-5">
                <!-- submit button -->
                <input type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">

              </div>
            </form>
          </div>

      </div>
    </div>
</section>
